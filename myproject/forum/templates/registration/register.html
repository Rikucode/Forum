{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/style.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <title>Sign Up</title>
</head>
<body>
    {% load crispy_forms_tags %}
    <div class="card justify-content-center text-center" style="width: 40%;margin-left:30%; top: 15%;position: absolute">
    <h1>Создайте свой аккаунт</h1>
    <p>Пожалуйста, заполните поля ниже ( * - обязательные для заполнения поля)</p>
    <form action="." method="post">
        {{ user_form | crispy}}
        {% csrf_token %}
        <button type="submit" class="btn btn-primary btn-block mt-2" style="margin-bottom: 10px">Создать аккаунт</button>
        <br>
    </form>
    </div>
</body>
</html>
